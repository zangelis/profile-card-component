<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Title and Favicon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Style Sheets -->

  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="background-top">

    </div>
    <div class="profile">
      <img class="profile-picture" src="./images/image-victor.jpg" alt="Profile-picture">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
      <hr>
      <ul>
        <li><span>80K</span>Followers</li>
        <li><span>803K</span>Likes</li>
        <li><span>1.4K</span>Photos</li>
      </ul>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ZoeAngelis">Zoe Angelis</a>.
  </div>
</body>
</html>
